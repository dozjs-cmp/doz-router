<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - vdom">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - routes</title>
    <script src="../node_modules/doz/dist/doz.js?589654888"></script>
    <script src="../dist/doz-routes.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>

    Doz.component('doz-routes', DozRoutes);

    Doz.component('home-page', {
        template() {
            return `
                <div>I'm home page</div>
            `
        }
    });

    Doz.component('about-page', {
        template() {
            return `
                <div>I'm about page</div>
            `
        }
    });

    Doz.component('extension-page', {
        template() {
            return `
                <div>I'm .html page</div>
            `
        }
    });

    Doz.component('contact-page', {
        template() {
            return `
                <div>I'm contact page</div>
            `
        }
    });

    Doz.component('profile-page', {
        template() {
            return `
                <div>I'm profile me page</div>
            `
        }
    });

    Doz.component('user-details-page', {
        template() {
            return `
                <div>I'm user page with id "${this.props.id}", <a href="#/user">back</a></div>
            `
        },
        onCreate() {
            this.props.id = this.getComponentById('routes').$param['id'];
        }
    });

    Doz.component('search-page', {
        template() {
            return `
                <div>I'm search page with query "${this.props.query}"</div>
            `
        },
        onCreate() {
            this.props.query = this.getComponentById('routes').$query['t'];
        }
    });

    Doz.component('user-page', {
        template() {
            return `
                <div>I'm user page index, <a href="#/user/10">show id 10</a></div>
            `
        }
    });

    Doz.component('not-found-page', {
        template() {
            return `
                <div>404 page not found</div>
            `
        }
    });

    new Doz({
        root: '#app',
        template: `
            <nav>
                <a nav-link href="#/">Home</a> |
                <a nav-link href="#/about">About</a> |
                <a nav-link href="#/profile/me">Profile</a> |
                <a nav-link href="#/profile.html">.html</a> |
                <a nav-link href="#/user/">User</a> |
                <a nav-link href="#/search/?t=hello">Search</a> |
                <a nav-link href="#/contact">Contact</a>
            </nav>
            <doz-routes d:id="routes">
                <home-page d:route="/"></home-page>
                <about-page d:route="/about"></about-page>
                <contact-page d:route="/contact"></contact-page>
                <extension-page d:route="/profile.html"></extension-page>
                <profile-page d:route="/profile/me"></profile-page>
                <search-page d:route="/search"></search-page>
                <user-page d:route="/user/"></user-page>
                <user-details-page d:route="/user/:id"></user-details-page>
                <not-found-page d:route="*"></not-found-page>
            </doz-routes>
        `
    });

</script>
</body>
</html>
